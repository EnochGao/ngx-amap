<div class="card card-accent-info">
  <div class="card-header">
    简单示例
  </div>
  <div class="card-body">
    <button class="btn btn-outline-primary" (click)="hidden = !hidden">显示/隐藏 文本标记</button>
    <hr>
    <ngx-amap class="demo-map" [resizeEnable]="true" [center]="[116.397428, 39.90923]" [zoom]="13">
      <amap-text
        text="纯文本标记"
        textAlign="center"
        verticalAlign="middle"
        cursor="pointer"
        [position]="[116.397428, 39.90923]"
        [hidden]="hidden"
        [draggable]="true"
        [angle]="10"
        [style]="style">
      </amap-text>
    </ngx-amap>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="code_html | language: 'html'"></markdown>
        </tab>
        <tab heading="Component">
          <markdown [data]="code_ts | language: 'typescript'"></markdown>
        </tab>
        <tab heading="支持的Input">
          <a href="api-doc/directives/AmapTextDirective.html" target="_blank">查看在线文档</a>
        </tab>
      </tabset>
    </div>
  </div>
</div>
