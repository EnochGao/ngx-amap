<div class="card card-accent-info">
  <div class="card-header">
    调用方法示例 (请查看console输出)
  </div>
  <div class="card-body">
    <button type="button" class="btn btn-outline-primary" (click)="getMethods(myPolyline)">调用Getter方法</button>
    <button type="button" class="btn btn-outline-primary" (click)="editor = !editor">打开/关闭编辑功能</button>
    <hr>
    <ngx-amap class="demo-map" [center]="[116.397428, 39.90923]" [zoom]="13">
      <amap-polyline #myPolyline="polyline"
        [editor]="editor"
        [path]="lineArr"
        [strokeColor]="'#3366FF'"
        [strokeOpacity]="1"
        [strokeWeight]="5"
        [strokeStyle]="'solid'"
        [strokeDasharray]="[10, 5]">
      </amap-polyline>
    </ngx-amap>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="code_html | language: 'html'"></markdown>
        </tab>
        <tab heading="Component">
          <markdown [data]="code_ts | language: 'typescript'"></markdown>
        </tab>
        <tab heading="支持的方法">
          <a href="api-doc/directives/AmapPolylineDirective.html" target="_blank">查看在线文档</a>
        </tab>
      </tabset>
    </div>
  </div>
</div>
