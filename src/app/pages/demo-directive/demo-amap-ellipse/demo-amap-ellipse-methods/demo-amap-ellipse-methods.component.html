<div class="button-groups">
  <button (click)="getMethods(myEllipse)" nz-button nzType="default">调用原生方法</button>
  <button (click)="checkContains(myEllipse)" nz-button nzType="default">调用 contains 方法</button>
  <button (click)="editor = !editor" nz-button nzType="default">开/关编辑功能</button>
</div>

<ngx-amap class="demo-map" [center]="[116.397428, 39.90923]" [zoom]="13">
  <amap-ellipse #myEllipse="ellipse"
    [editor]="editor"
    [center]="[116.403322, 39.920255]"
    [radius]="[2000, 1000]"
    [strokeColor]="'#F33'"
    [strokeOpacity]="1"
    [strokeWeight]="3"
    [fillColor]="'#ee2200'"
    [fillOpacity]="0.35"
    strokeStyle="dashed">
  </amap-ellipse>
  <amap-marker [position]="marker1" title="marker1" [label]="{offset: {x: 20, y: 20}, content: 'marker1'}"></amap-marker>
  <amap-marker [position]="marker2" title="marker2" [label]="{offset: {x: 20, y: 20}, content: 'marker2'}"></amap-marker>
</ngx-amap>
<!-- DEMO END -->
