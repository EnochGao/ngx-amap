<div class="card card-accent-info">
  <div class="card-header">
    鼠标工具
  </div>
  <div class="card-body">
    <button class="btn btn-outline-primary" (click)="draw('marker')">点标记</button>
    <button class="btn btn-outline-primary" (click)="draw('circle')">圆</button>
    <button class="btn btn-outline-primary" (click)="draw('rectangle')">矩形</button>
    <button class="btn btn-outline-primary" (click)="draw('polygon')">多边形</button>
    <button class="btn btn-outline-primary" (click)="clear()">清除</button>
    <hr>
    <ngx-amap
      class="demo-map"
      [resizeEnable]="true"
      [zoom]="13"
    >
    </ngx-amap>
    <div class="mt-3">
      <tabset>
        <tab heading="HTML">
          <markdown [data]="demo_md_html | language: 'html'"></markdown>
        </tab>
        <tab heading="Component">
          <markdown [data]="demo_md_ts | language: 'typescript'"></markdown>
        </tab>
        <tab heading="API">
          <a href="api-doc/injectables/AmapMouseToolService.html" target="_blank">查看在线文档</a>
        </tab>
      </tabset>
    </div>
  </div>
</div>
