<div class="search-results" *ngIf="show">
  <div class="search-column" *ngIf="results?.component?.length">
    <h4>组件</h4>
    <ul>
      <li *ngFor="let item of results?.component">
        <a [routerLink]="item.link" (click)="resultClicked()">{{ item.name }}</a>
      </li>
    </ul>
  </div>
  <div class="search-column" *ngIf="results?.directive?.length">
    <h4>指令</h4>
    <ul>
      <li *ngFor="let item of results?.directive">
        <a [routerLink]="item.link" (click)="resultClicked()">{{ item.name }}</a>
      </li>
    </ul>
  </div>
  <div class="search-column" *ngIf="results?.service?.length">
    <h4>服务</h4>
    <ul>
      <li *ngFor="let item of results?.service">
        <a [routerLink]="item.link" (click)="resultClicked()">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>
